<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="<%= BASE_URL %>bookmarks.js"></script>
      <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1607214_v4y5g42p64.css">
  </head>
  <style type="text/css">
      @font-face {
          font-family: 'iconfont';  /* project id 1607214 */
          src: url('//at.alicdn.com/t/font_1607214_v4y5g42p64.eot');
          src: url('//at.alicdn.com/t/font_1607214_v4y5g42p64.eot?#iefix') format('embedded-opentype'),
          url('//at.alicdn.com/t/font_1607214_v4y5g42p64.woff2') format('woff2'),
          url('//at.alicdn.com/t/font_1607214_v4y5g42p64.woff') format('woff'),
          url('//at.alicdn.com/t/font_1607214_v4y5g42p64.ttf') format('truetype'),
          url('//at.alicdn.com/t/font_1607214_v4y5g42p64.svg#iconfont') format('svg');
      }
      .iconfont{
          font-family:"iconfont" !important;
          font-size:16px;font-style:normal;
          -webkit-font-smoothing: antialiased;
          -webkit-text-stroke-width: 0.2px;
          -moz-osx-font-smoothing: grayscale;
      }
      /* 滚动条 */
      ::-webkit-scrollbar-thumb:horizontal { /*水平滚动条的样式*/
          width: 4px;
          background-color: #CCCCCC;
          -webkit-border-radius: 6px;
      }
      ::-webkit-scrollbar-track-piece {
          background-color: #fff; /*滚动条的背景颜色*/
          -webkit-border-radius: 0; /*滚动条的圆角宽度*/
      }
      ::-webkit-scrollbar {
          width: 10px; /*滚动条的宽度*/
          height: 8px; /*滚动条的高度*/
      }
      ::-webkit-scrollbar-thumb:vertical { /*垂直滚动条的样式*/
          height: 50px;
          background-color: #999;
          -webkit-border-radius: 4px;
          outline: 2px solid #fff;
          outline-offset: -2px;
          border: 2px solid #fff;
      }
      ::-webkit-scrollbar-thumb:hover { /*滚动条的hover样式*/
          height: 50px;
          background-color: #9f9f9f;
          -webkit-border-radius: 4px;
      }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
